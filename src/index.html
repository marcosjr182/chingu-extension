<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JobTab - Chingu Extension</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="column-left">
  <div class="quote-area">
    <div class="quote-area__tag"></div>
    <div class="quote-area__dayquote"></div>
    <div class="quote-area__twitter-button"></div>
  </div>
  <div class="clock">
    <div class="clock__icon"></div>
    <div class="clock__time"></div>
  </div>
  <div class="share-extension">
    <div class="share-extension__button"></div>
    <div class="share-extension__label"></div>
  </div>
</div>
<div class="column-right">
  <div class="logo"></div>
  <div class="search"></div>
  <div class="filter"></div>
  <div class="jobs">
    <ul class="jobs-header">
      <li class="jobs-header__company"></li>
      <li class="jobs-header__job"></li>
      <li class="jobs-header__date"></li>
    </ul>
    <ul class="jobs-item">
      <li class="jobs-item__company"></li>
      <li class="jobs-item__job"></li>
      <li class="jobs-item__date"></li>
    </ul>
    <div class="jobs-more"></div>
  </div>
  <div class="page-theme">

  </div>
</div>
</body>
</html>
